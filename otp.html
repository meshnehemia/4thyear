<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .otp-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .otp-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="otp-card">
        <h1>OTP Verification</h1>
        <p>Please enter the 6-digit code sent to your mobile number.</p>
        <input type="text" id="otp" maxlength="6" placeholder="Enter OTP">
        <p id="error-message" class="error" style="display: none;">Please enter a valid 6-digit OTP.</p>
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <script>
        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            const errorMessage = document.getElementById('error-message');
            if (otp.length !== 6 || isNaN(otp)) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                alert('OTP Verified!');
            }
        }
    </script>

</body>
</html>
