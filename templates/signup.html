<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligent Management System - Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    

    <!-- Registration Form -->
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <form method="POST" action="">
            <div class="header">
                <a href="#" class="text-decoration-none">
                  <span class="text-uppercase text-primary bg-dark px-2 fs-2">Intelligent</span>
                  <span class="text-uppercase text-dark bg-warning px-2 fs-2">Supermarket</span>
                </a>
              </div>

              <div class="mb-3">
                <label class="form-label">Face Capture</label>
                <div class="camera-container">
                  <img id="video" src="{{ url_for('video_feed') }}" alt="Real-Time Video Feed" >
                  <button type="button" class="btn btn-primary mt-2" id="capture">Capture Image</button>
                  <canvas id="canvas" style="display: none;"></canvas>
                </div>
              </div>
          <!-- Full Name -->
          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" placeholder="Enter your full name" required>
          </div>

          <!-- Phone Number (Kenya format) -->
          <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number (Kenya)</label>
            <input type="tel" class="form-control" id="phone_number" pattern="^\+254\d{9}$" placeholder="e.g., +254712345678" required>
            <div class="form-text">Format: +254 followed by 9 digits</div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter password" required>
          </div>

          <!-- Register Button -->
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-3">
          <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
