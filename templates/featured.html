<div class="container-fluid pt-5 pb-3">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Featured Products</span></h2>
    <div class="row px-xl-5">
        {% for name, description,price, id, new_price , fdescription in featured %}
        {% if loop.index -19 <= 1 %}
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
            <div class="product-item bg-light mb-4">
                <div class="product-img position-relative overflow-hidden">
                    <img class="img-fluid w-100" src="{{ url_for('productsphoto', product_id=id) }}" alt="" style="max-height: 300px; min-height: 300px;">
                    <div class="product-action">
                        <button class="btn btn-outline-dark btn-square" value="{{ id }}" onclick="addValue(this)" ><i class="fa fa-shopping-cart"></i></button>
                    </div>
                </div>
                <div class="text-center py-4">
                    <a class="h6 text-decoration-none text-truncate" href="{{ url_for('productdetails', product_id=id) }}">{{ name }}</a>
                    <div class="d-flex align-items-center justify-content-center mt-2">
                        <h5>{{ new_price }}</h5><h6 class="text-muted ml-2"><del>{{ price }}</del></h6>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-1">
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small>(99)</small>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <script>
    function addValue(button) {
        var data = button.value;
        fetch('/acart', {
            method: 'POST', 
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)  // Convert the JavaScript object to a JSON string
        })
        .then(response => response.json())  // Parse the JSON response from the server
        .then(data => {
            alert(data.message);
        })
        .catch((error) => {
            console.log(error);
            alert(error);
        });
        
    }
    </script>
</div>
